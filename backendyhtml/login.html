<script>
  function login(){
      console.log("logueando")
      
      
      //const nombre= document.frm.nombre.value //agregue esto por mi cuenta
      let correo = document.frm.correo.value
      let contrasena = document.frm.contrasena.value
      console.log(correo + "," + contrasena)
      
      
      let usuario = {
          //"nombre": nombre, //agregue esto por mi cuenta
          'nombre': "",
          'correo': correo,
          'contrasena': contrasena
      }
    
      console.log(usuario)
      options= {
          method : 'POST',
          body : JSON.stringify(usuario),
      
      headers: {
            'Content-type': 'application/json'
      }
      }
      let url='http://localhost:9011/usuarios/login'
      fetch(url,options)
      .then(response => { console.log(response)
         if(response.ok){
             alert("Bienvenido")
             console.log("datos correctos")
              document.location = "panel.html"

         }else{
          alert("Datos de usuario incorrectos")

        }
      })
      .catch(error => console.log("error"+ error))
  }

</script>

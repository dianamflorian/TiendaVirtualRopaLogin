    <h1>Login</h1>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <form name="frm" role="form">

                    <div class="form-group">
                        <label for="exampleInputName1">
                            Nombre
                        </label>
                        <input type="nombre" name="nombre" class="form-control" id="exampleInputName1" placeholder="Susan" />
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            Correo electronico
                        </label>
                        <input type="email" name="correo" class="form-control" id="exampleInputEmail1" placeholder="correo@.com" />
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            Contraseña
                        </label>
                        <input type="password" name="contraseña" class="form-control" id="exampleInputPassword1" placeholder="*********"/>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck">
                          <label class="form-check-label" for="dropdownCheck">
                            Recordarme
                          </label>
                        </div>
                      </div>

                    <button type="submit" class="btn btn-primary" onclick="login()">
                        Ingresar
                    </button>

                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Eres nuevo aqui? Registrarme</a>
                <a class="dropdown-item" href="#">Olvidaste tu contraseña?</a>
              </div>

            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
<script>
    function login(){
        console.log("Iniciando sesion...")
        const nombre= document.frm.nombre.value //agregue esto por mi cuenta
        const correo = document.frm.correo.value
        const contraseña = document.frm.contraseña.value
        console.log(nombre + "," + correo + "," + contraseña)
        const usuario = {
            "nombre": nombre, //agregue esto por mi cuenta
            "correo": correo,
            "contraseña": contraseña
        }
        options = {
            method : "POST",
            body : usuario
        }
        fetch("http://localhost:9011/usuarios/login",options)
        .then(response => {
           if(response == "ok"){
               alert("Bienvenido")
           }else{
            alert("Datos de usuario incorrectos")
          }
        })
    }
</script>

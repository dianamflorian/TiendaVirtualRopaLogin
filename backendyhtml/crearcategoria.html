    <script>
            function crear(){
                console.log("guardando...")
                let nombre = document.frm.nombre.value
                let categoria = document.frm.categoria.value

                let producto = {
                    'nombre': nombre,
                    'categoriaId': categoria,
                    
        }
        console.log(producto)
        options= {
            method : 'POST',
            body : JSON.stringify(producto),
            headers: {
                'Content-type': 'application/json'
            }
        }

        let url = "http://localhost:9011/categorias"
        fetch(url,options)
        .then (response => response.json())
        .then(data => { console.log(data)
          if(data.msj == 'ok'){
            alert("Categoria creada con exito")
          }else{
            alert("Problemas al crear categoris")
          }
      })
        .catch(err => console.log(err))
    }
 
    console.log("Solicitando categorias")
    fetch("http://localhost:9011/categorias")
    .then(response => response.json())
    .then(data => {console.log(data)
      let codigo = ""
      data.forEach(element => {
        codigo += ' <option value='+ element.id +'>'
        codigo += element.nombre
        codigo += ' </option>'
    }
    )
 }
 )
